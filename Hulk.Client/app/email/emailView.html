
<div ng-controller="EmailCtrl as vm">
    <div class="modal-header">
        <h3>Send a e-mail for this informations</h3>
    </div>

    <div class="modal-body">
        <form class="form-horizontal" role="form" method="post">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="vm.emailData.name" class="form-control" id="name" name="name" placeholder="First & Last Name" value="" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" ng-model="vm.emailData.email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="" required>
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" ng-model="vm.emailData.message" rows="4" name="message"></textarea>
                </div>
            </div>            
        </form>
        <div ng-class="vm.alertClass" ng-show="vm.message">
            {{ vm.message }}.
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.send()">Send</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>

</div>
